<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人注册</title>
		<link rel="stylesheet" type="text/css" href="font/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/regist.css" />
		<link rel="stylesheet" type="text/css" href="css/renzheng2.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
	<div class="header">
		<div class="top">
			<div id="logo">
				<a href="index.html">
					<img src="../img/logob.png" />
				</a>
				<b>欢迎注册</b>
			</div>
			<div class="tishi">
			已有账号？<a href="login.html" class="login">请登录></a>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="head">
			<ul class="list">
				<li>
					 <span class="step-index">1</span>
           			 <p class="step-desc">验证手机号</p>
				</li>
				<b style="color:#008000 ;">. . . . . . . . . .</b>
				<li>
					<span class="step-index" style="color:#fff ;background: #008000;">2</span>
           			 <p class="step-desc" style="color:#008000 ;">填写账号信息</p>
				</li>
				<b>. . . . . . . . . .</b>
				<li>
					<span class="step-index">3</span>
           			 <p class="step-desc">注册成功</p>
				</li>
			</ul>
		</div>
		<div class="form">	
			<div class="renzheng" id="rz">
			<div class="yanzheng">
			用户名<input type="text" placeholder="你的账户和登录名"/>
			</div>		
			</div>
			<div class="renzheng" id="rz">
			<div class="yanzheng">
			设置密码<input type="text" placeholder="建议两种或两种以上字符组合"/>
			</div>		
			</div>
			
			<div class="renzheng" id="rz">
			<div class="yanzheng">
			确认密码<input type="text" placeholder="请再次输入密码"/>
			</div>		
			</div>
			<div class="renzheng" id="rz">
			<div class="yanzheng">
			邮箱验证<input type="text" placeholder="请输入邮箱"/>
			</div>		
			</div>
			
			<div class="renzheng" id="rz">
			<div class="yanzheng">
			邮箱验证码<input type="text" placeholder="输入验证码"/>
			</div>
			<span class="time">获取验证码</span>
			</div>
		
			<div class="renzheng" id="next1">下一步</div>
			
		</div>
		
		
	</body>
</html>
