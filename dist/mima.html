<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>账号服务中心</title>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body{
				width: 100%;
			}
			#header{
				width:100%;
				height: 60px;
				box-shadow: 0px 9px 8px -7px #cecece;
			}
			 #logo{
			        position: relative;
			        width: 300px;
			        height: 60px;
			        float: left;
			        }
			     #logo img{
			            width: 170px;
        } 
        #logo b{
            display: block;
            width: 110px;
            height: 40px;
            position: absolute;
            right: 0;
            bottom: 0;
            font-size: 22px;
            font-weight:400;
        }
        .main{
        	   margin-top: 65px;
        	   width: 360px;
    		   margin: 0 auto;
        }
        .main input{
        	    width: 355px;
        	    position: relative;
			    float: left;
			    height: 50px;
			    margin-top: 65px;
			    margin-left: -1px;
			    padding-left: 5px;
			    border: 1px solid #ddd;
			    color: #666;
        }
        .main p{
        	    clear: both;
			    padding: 5px 0 0;
			    color: #f83;
			    font-size: 12px;
        }
        .main span{
        	    display: block;
        	    font-size: 12px;
        }
        .code_bg{ 
 position: fixed; 
 top:0; 
 left: 0; 
 right:0; 
 bottom:0; 
 background-color: rgba(0,0,0,.5); 
 z-index: 99; 
} 
.code-mask img{
	margin-top: 62px;
}
.icon-login-bg{ 
 background-image: url(img/bpt.png); 
 background-repeat: no-repeat; 
} 
.code-con{ 
 position: absolute; 
 top:245px; 
 width: 360px; 
 left: 49%; 
 margin-left: -160px; 
 background-color: #fff; 
 z-index: 100; 
 -moz-user-select: none; 
 -webkit-user-select: none; 
} 
.code-img{ 
 margin: 5px 0px; 
 padding: 5px 0px; 
 background-color: #f5f6f7; 
} 
.code-img img{ 
 display: block; 
} 
.icon-w-25{ 
 display: inline-block; 
 width: 25px; 
 height: 25px; 
 text-indent: -9999px; 
} 
.icon-push{ 
 cursor: pointer; 
 background-position: -149px -95px; 
} 
.code-push{ 
 height: 25px; 
} 
.code-btn{ 
 position: relative; 
 height: 40px; 
 text-align: center;
 line-height: 40px; 
 color: #999; 
 margin: 10px 10px; 
 box-sizing: border-box; 
 background-color: #f5f6f7; 
 border-radius: 20px; 
 border: 1px solid #e1e1e1; 
} 
.code-btn-m{ 
 position: absolute; 
 width: 40px; 
 height: 40px; 
 border-radius: 50%; 
 background-color: #f5f6f7; 
 border: 1px solid #e1e1e1; 
 z-index: 5; 
 top:-3px; 
 left: 10px; 
 box-shadow: 0 0 3px #ccc; 
 cursor: pointer; 
 background-position: -63px 10px; 
} 

.code-btn-img{ 
 background-image:url(img/spt.png); 
 background-repeat: no-repeat; 
} 
.code-btn-img.active{ 
 background-position: -134px 10px; 
} 
.code-btn-img.error{ 
 background-position: 8px 10px; 
} 
.code-img-con{ 
	width: 360px;
 position: relative; 
} 
.code-img-con{ 
	width: 320px;
 position: relative; 
} 
.code-mask{ 
 position: absolute; 
 top:0; 
 left: 0; 
 z-index: 10; 
}

.code-tip{ 
 padding-left: 10px; 
 font-size: 12px; 
 color: #999; 
} 
.code-tip-red{ 
 color: red; 
} 
.code-tip-green{ 
 color: green; 
} 
.code-con input{
	margin-top: 3px;
	text-align: center;
	line-height: 50px;
	background: #c81623;
	color: white;
	opacity: .5;
}

		</style>
	</head>
	<body>
		<div id = "header">
			<div id="logo">
				<a href="index.html">
					<img src="img/logob.png" />
				</a>
				<b>找回密码</b>
			</div>
		</div>
		<div class="main">
			<input type="text" placeholder="请输入邮箱/用户名/已验证手机" />
			<p>请输入用户名/邮箱/已验证手机号</p>
			<span>完成拼图验证</span>
			<div id="imgscode"></div> 
			
		</div>
		<script src="js/mima.js" type="text/javascript" charset="utf-8"></script>
		<script> 
$("#imgscode").imgcode(); 
</script> 
	</body>
</html>
