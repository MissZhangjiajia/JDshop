<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人注册</title>
		<link rel="stylesheet" type="text/css" href="font/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/regist.css" />
		<link rel="stylesheet" type="text/css" href="css/renzheng2.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
	<div class="header">
		<div class="top">
			<div id="logo">
				<a href="index.html">
					<img src="../img/logob.png" />
				</a>
				<b>欢迎注册</b>
			</div>
			<div class="tishi">
			已有账号？<a href="login.html" class="login">请登录></a>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="head">
			<ul class="list">
				<li>
					 <span class="step-index">1</span>
           			 <p class="step-desc">验证手机号</p>
				</li>
				<b>. . . . . . . . . .</b>
				<li>
					<span class="step-index">2</span>
           			 <p class="step-desc">填写账号信息</p>
				</li>
				<b>. . . . . . . . . .</b>
				<li>
					<span class="step-index">3</span>
           			 <p class="step-desc">注册成功</p>
				</li>
			</ul>
		</div>
		<div class="form">
			<div class="phonelist">
				<div class="btn">
					<span>中国 0086</span>
					<i class="jiantou">	&#9660</i>
				</div>
				
				<input type="text" class="text" placeholder="请输入您注册的手机号"/>
				
				
			</div>	
			<div class="renzheng" id="rz">
			<div class="yanzheng">
			手机验证码<input type="text" placeholder="输入验证码"/>
			</div>
			<span class="time"></span>
			</div>
			<p class="tip3">验证码已发送120秒内有效</p>
			<div class="renzheng" id="next1">下一步</div>
			
		</div>
		<script type="text/javascript">
			$(function(){
				var num=120;
				var timer=setInterval(
					function() {
						num--;
						$(".time").html(num+"s后重新获取")
					if(num<=0){
						clearInterval(timer);
						$(".time").html("请重新获取验证码")
					}
					},1000)
				$("#next1").click(function(){
				
					location.href="http://localhost:8080/renzheng3.html"
				})
			})
		</script>
	</body>
</html>
